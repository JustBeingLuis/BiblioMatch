<!-- templates/account/login.html -->
{% extends "base.html" %}
{% load socialaccount %}  {# IMPORTANTE para usar provider_login_url #}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Iniciar sesión</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
            Entrar
        </button>
    </form>

    <div class="my-6 text-center">
        <p class="text-sm text-gray-500">o</p>
    </div>

    <div>
        <a href="{% provider_login_url 'google' %}">
            <button class="w-full flex items-center justify-center bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                     alt="Google" class="w-5 h-5 mr-2"> Iniciar sesión con Google
            </button>
        </a>
    </div>
</div>
{% endblock %}
