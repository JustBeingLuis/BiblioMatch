{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Reseña</title>
    <link rel="stylesheet" href="{% static 'hello/resenas.css' %}">
    <link rel="stylesheet" href="{% static 'hello/global_base.css' %}">
</head>
<body>
    <div class="resena-main">
        <div class="resena-form-card">
            <h2>Eliminar Reseña</h2>
            <p>¿Estás seguro de que deseas eliminar esta reseña sobre <strong>{{ resena.libro.titulo }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'mis_resenas' %}" class="btn-home">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
